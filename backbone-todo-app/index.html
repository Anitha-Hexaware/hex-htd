<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./node_modules/todomvc-app-css/index.css" rel="stylesheet">
</head>

<body>

    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus/>
        </header>
        <section class="main">
            <input type="checkbox" class="toggle-all" id="toggle-all" />
            <label for="toggle-all"> Marl all as complete </label>
            <ul class="todo-list">
                
            </ul>
            <footer class="footer"></footer>
        </section>
    </section>

    <script type="text/template" id="todo-template">
        <div class="view">
            <input class="toggle" type="checkbox" <%=completed? 'checked': ''%>>
            <label><%=title%></label>
            <button class="destroy"></button>
        </div>
    </script>

    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/underscore/underscore.js"></script>
    <script src="./bower_components/backbone/backbone.js"></script>

    <script src="./models/Todo.js"></script>
    <script src="./collections/todos.js"></script>

    <script src="./views/todo-view.js"></script>
    <script src="./views/app-view.js"></script>

    <script src="./app.js"></script>

</body>

</html>
