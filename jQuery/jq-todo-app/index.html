<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./node_modules/todomvc-app-css/index.css" rel="stylesheet">
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1> todos </h1>
            <input class="new-todo" />
        </header>
        <section class="main">
            <input type="checkbox" class="toggle-all" id="toggle-all" />
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
            </ul>
            <footer class="footer">
                <span class="todo-count"><strong>2</strong> items left</span>
                <ul class="filters">
                    <li><a class="selected">All</a></li>
                    <li><a>Active</a></li>
                    <li><a>Completed</a></li>
                </ul>
                <button class="clear-completed">Clear Completed</button>
            </footer>
        </section>
    </section>
    <script type="text/x-handlebars-template" id="todo-template">
        {{#this}}
        <li {{#if completed}} class="completed" {{/if}} class="">
            <div class="view" data-todo-id={{id}}>
                <input type="checkbox" class="toggle" {{#if completed}}checked{{/if}} />
                <label>{{title}}</label>
                <button  class="destroy"></button>
            </div>
            <input class="edit" value="{{title}}"/>
        </li>
        {{/this}}
    </script>
    <script src="./bower_components/underscore/underscore.js"></script>
    <script src="./bower_components/handlebars/handlebars.js"></script>
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./todo-app.js"></script>
</body>

</html>
